<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Evaluation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="index.css" />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>


  <h1 style="margin-left: 80%;">User Dashboard</h1>
  <div id="dashboard">
    <!-- Dashboard content will be loaded dynamically here -->
  </div>
  <hr>
  <br>



  <div class="top">
    <label for="interns-name">Choose Foxian</label>
    <select name="interns-name" id="interns-name">
      <option value="foxian" selected>--Select Foxian--</option>
      <option value="foxian">FoxianA</option>
      <option value="foxian">FoxianB</option>
      <option value="foxian">FoxianC</option>
    </select>
  </div>

  <div class="container">

    <h2 class="i">Task Feedback Form</h2>
    <label for="task">Select Task</label>
    <select id="task">
      <option value="select task" id="select" selected>--Select Task--</option>
      <option value="task1">Search Engine Questionare</option>
      <option value="task2">Teach a Topic</option>
      <option value="task3">Group Discussion</option>
      <option value="task4">Google Spreadsheet</option>
      <option value="task5">Origami</option>
      <option value="task6">Team Task</option>
      <option value="task7">Punctuality</option>
      <option value="task8">Attendance</option>
      <option value="task9">Personality Type</option>
      <option value="task10">Personal Suggestion</option>
    </select>
    <br><br>
    <form id="feedbackForm">
      <!-- Feedback form fields will be loaded dynamically here -->
    </form>
  </div>







  <script src="index.js"></script>
</body>

</html>
